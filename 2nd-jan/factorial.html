<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<style>
    h1{
        text-align: center;
        color: black;
        background-color:pink;
        width: 100%;
    }
    div{
        border: solid pink 10px ;
        margin-left: 350px;
        margin-right: 350px;
        margin-top: 100px;
        text-align: center;
        border-radius: 15px;
    }
    div input{
        margin-top: 50px;
        height: 35px;
        background-color: pink;
        width: 245px;
        border-radius: 10px;
    }
    body{
       background: url("photo.jpg") no-repeat;
    }
    button{
        background-color: pink;
        height: 40px;
        width: 250px;
        border-radius: 10px;
    }
</style>
<body>
    <h1>Find the Factorial Fumber</h1>
   <div> 
    <input type="number" id="inp" placeholder="Enter a number">
    <br><br>
    <button onclick="fact();">Check Result</button>
    <br>
    <br><script src="fact.js"></script>
    <b>Result:</b>
    <br>
    <br>
    <span id="out"></span>
 </div>  
    <script>
        function fact() {
    var a = document.getElementById('inp').value;
    function factorial(a) {
        if (a == 0 || a == 1) {
            return 1;
        }
        return a * factorial(a - 1);
    }
    document.getElementById('out').innerHTML = factorial(a);
}
    </script>
</body>
</html>
